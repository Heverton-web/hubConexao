<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaterialShare Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            page: 'rgb(var(--color-bg-rgb))',
            surface: 'rgb(var(--color-surface-rgb))',
            main: 'rgb(var(--color-main-rgb))',
            muted: 'rgb(var(--color-muted-rgb))',
            border: 'var(--glass-border)',
            accent: 'rgb(var(--color-primary-rgb))',
            aura: {
              lume: 'var(--color-lume)',
              phantom: 'var(--color-phantom)',
              glow: 'var(--color-glow)',
            },
            success: 'var(--color-success)',
            warning: 'var(--color-warning)',
            error: 'var(--color-error)',
          },
          animation: {
            'aura-drift': 'auraDrift 20s infinite alternate',
            'float-soft': 'floatSoft 8s ease-in-out infinite',
            'reveal': 'reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'shimmer-fast': 'shimmer 1.5s linear infinite',
          },
          keyframes: {
            auraDrift: {
              '0%': { transform: 'translate(0, 0) scale(1)' },
              '50%': { transform: 'translate(5%, 10%) scale(1.1)' },
              '100%': { transform: 'translate(-5%, -5%) scale(0.95)' },
            },
            floatSoft: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-15px)' },
            },
            reveal: {
              '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            }
          },
          transitionDuration: {
            'aura': 'var(--aura-reveal-time)',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@100;300;400;600;900&display=swap');

    :root {
      --color-primary-rgb: 0, 209, 255;
      --color-bg-rgb: 8, 9, 11;
      --color-surface-rgb: 18, 20, 24;
      --color-main-rgb: 255, 255, 255;
      --color-muted-rgb: 142, 145, 150;
      --color-border: transparent;
      --glass-bg: rgba(18, 20, 24, 0.4);
      --glass-border: transparent;
      --glass-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.7);
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text-main);
      overflow-x: hidden;
    }

    /* Aura Glass - The 2026 Silk Standard */
    .aura-glass {
      background: var(--card-bg);
      backdrop-filter: blur(var(--aura-blur)) saturate(var(--aura-saturate));
      -webkit-backdrop-filter: blur(var(--aura-blur)) saturate(var(--aura-saturate));
      border: var(--card-border);
      border-radius: var(--card-radius);
      box-shadow: var(--card-shadow);
      position: relative;
      overflow: hidden;
    }

    .aura-glass::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(var(--color-primary-rgb), var(--aura-mouse-glow)) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Champagne Lume Button */
    .btn-aura-lume {
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 0.75rem;
      border-radius: var(--btn-radius);
      border: var(--btn-border);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
      box-shadow: var(--btn-shadow);
    }

    .btn-aura-lume:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.4);
      filter: brightness(1.1);
    }

    .btn-aura-lume:active {
      transform: scale(0.98);
    }

    /* Ghost Input */
    .aura-input {
      background: var(--input-bg);
      border: var(--input-border);
      border-radius: var(--input-radius);
      padding: 1rem 1.25rem;
      color: var(--color-text-main);
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .aura-input:focus {
      background: var(--input-hover-bg);
      border-color: var(--input-hover-border);
      outline: none;
      box-shadow: 0 0 20px rgba(var(--color-primary-rgb), 0.05);
    }

    .aura-input::placeholder {
      color: rgba(255, 255, 255, 0.15);
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    /* Typography Utilities */
    .heading-aura {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      letter-spacing: -0.04em;
    }

    .text-glow-cyan {
      text-shadow: 0 0 var(--aura-glow-radius) rgba(var(--color-primary-rgb), 0.4);
    }

    /* Functional Elements */
    .aura-button-hover:hover {
      background: var(--btn-hover-bg) !important;
      color: var(--btn-hover-text) !important;
      border-color: var(--btn-hover-border) !important;
    }

    .aura-icon {
      color: var(--icon-color);
      transition: color 0.3s ease;
    }

    .aura-icon:hover {
      color: var(--icon-hover);
    }

    /* Grain Overlay */
    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: var(--aura-grain);
      pointer-events: none;
      z-index: 50;
      filter: contrast(150%);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 209, 255, 0.3);
    }


    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Toast Progress Animation */
    @keyframes toast-progress {
      from {
        width: 100%;
      }

      to {
        width: 0%;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.5.0"
  }
}
</script>
</head>

<body class="bg-page text-main transition-colors duration-500 antialiased selection:bg-accent selection:text-white">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
