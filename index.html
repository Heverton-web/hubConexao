      tailwind.config = {
        darkMode: 'class',
        theme: {

            colors: {

              page: 'var(--color-bg)',        // Page background
              surface: 'var(--color-surface)',// Cards, Modals, Headers
              main: 'var(--color-text-main)', // Main text (titles)
              muted: 'var(--color-text-muted)',// Secondary text
              border: 'var(--color-border)',  // New: Specific border color
              accent: 'var(--color-accent)',  // Buttons, Actions
              // Feedback colors
              success: 'var(--color-success)',
              warning: 'var(--color-warning)',
              error: 'var(--color-error)',
            }
          }
        }
      }
    </script>
