<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaterialShare Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            page: 'var(--color-bg)',
            surface: 'var(--color-surface)',
            main: 'var(--color-text-main)',
            muted: 'var(--color-text-muted)',
            border: 'var(--color-border)',
            accent: '#00D1FF', // Electric Cyan
            aura: {
              lume: '#E8E1D1', // Champagne Lume
              phantom: '#A19B8F',
              glow: 'rgba(0, 209, 255, 0.4)',
            },
            success: '#00F5A0', // Neon Mint
            error: '#FF4D4D',
          },
          animation: {
            'aura-drift': 'auraDrift 20s infinite alternate',
            'float-soft': 'floatSoft 8s ease-in-out infinite',
            'reveal': 'reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'shimmer-fast': 'shimmer 1.5s linear infinite',
          },
          keyframes: {
            auraDrift: {
              '0%': { transform: 'translate(0, 0) scale(1)' },
              '50%': { transform: 'translate(5%, 10%) scale(1.1)' },
              '100%': { transform: 'translate(-5%, -5%) scale(0.95)' },
            },
            floatSoft: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-15px)' },
            },
            reveal: {
              '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@100;300;400;600;900&display=swap');

    :root {
      --color-bg: #08090B;
      --color-surface: #121418;
      --color-text-main: #FFFFFF;
      --color-text-muted: #8E9196;
      --color-border: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text-main);
      overflow-x: hidden;
    }

    /* Aura Glass - The 2026 Silk Standard */
    .aura-glass {
      background: rgba(18, 20, 24, 0.4);
      backdrop-filter: blur(40px) saturate(160%);
      -webkit-backdrop-filter: blur(40px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow:
        0 30px 60px -12px rgba(0, 0, 0, 0.5),
        inset 0 1px 1px rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .aura-glass::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(0, 209, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Champagne Lume Button */
    .btn-aura-lume {
      background: #E8E1D1;
      color: #08090B;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 0.75rem;
      border-radius: 1rem;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 20px -5px rgba(232, 225, 209, 0.3);
    }

    .btn-aura-lume:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 30px -10px rgba(232, 225, 209, 0.4);
      background: #FFFFFF;
    }

    .btn-aura-lume:active {
      transform: scale(0.98);
    }

    /* Ghost Input */
    .aura-input {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 1rem 1.25rem;
      color: white;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .aura-input:focus {
      background: rgba(255, 255, 255, 0.04);
      border-color: rgba(0, 209, 255, 0.3);
      outline: none;
      box-shadow: 0 0 20px rgba(0, 209, 255, 0.1);
    }

    /* Typography Utilities */
    .heading-aura {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      letter-spacing: -0.04em;
    }

    .text-glow-cyan {
      text-shadow: 0 0 20px rgba(0, 209, 255, 0.4);
    }

    /* Grain Overlay */
    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.04;
      pointer-events: none;
      z-index: 50;
      filter: contrast(150%);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 209, 255, 0.3);
    }


    /* Toast Progress Animation */
    @keyframes toast-progress {
      from {
        width: 100%;
      }

      to {
        width: 0%;
      }
    }
  </style>

{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

  }
}
</script>
</head>

<body class="bg-page text-main transition-colors duration-500 antialiased selection:bg-accent selection:text-white">

</body>

</html>
